---
name: Build and test
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "This job's status is ${{ job.status }}."
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.4
        with:
          node-version: 20
      - name: Install Dependencies
        run: yarn install
      - name: Set env
        run: echo "ESLINT_USE_FLAT_CONFIG=false" >> $GITHUB_ENV
      - name: Echo 
        run: echo $ESLINT_USE_FLAT_CONFIG
      - name: Run yarn lint
        run: yarn lint